<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta class="form-input" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .navbar-fixed {
        position: fixed;
        width: 100%;
        top: 0
      }

      ul {
        list-style: none
      }

      .left-menu-bar li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="head">
        <nav class="navbar navbar-expand  navbar-fixed bg-success">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="fa-solid fa-bars"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto  mb-0">
                <li class="nav-item">
                  <img src="img1.svg">
                </li>
              </ul>
              <ul class="nav navbar-nav  navbar-right">
                <li class="nav-item">
                  <a href="#" style="color:whitesmoke; margin-right:10px;">
                    <span class="fa-solid fa-phone"></span> Contact </a>
                </li>
                <li class="nav-item">
                  <a href="#" style="color:whitesmoke; margin-right:10px;">
                    <span class="fa-solid fa-handshake-angle"></span> Support </a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" style="color: whitesmoke; margin-top: -6px;" aria-expanded="false">
                    <span>
                      <i class="fa-solid fa-user"></i>
                    </span> Account </a>
                  <ul class="dropdown-menu " aria-labelledby="navbarScrollingDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <a class="dropdown-item" href="#">Logout</a>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="one">
          <div class="row" style="margin-top:6%;">
            <div class="col-md-2 " style="position:fixed; height:100hv;">
              <ul class="left-menu-bar">
                <br>
                <li class=" routes dashboard" onclick="toggleMenu('dashboard')" id="dashboard">
                  <i class="fa-solid fa-circle-chevron-down"></i> Dashboard
                </li>
                <br>
                <li class="routes user" onclick="toggleMenu('user')" id="user">
                  <i class="fa-solid fa-user "></i> User
                </li>
                <br>
                <li class="routes message" onclick="toggleMenu('message')" id="message">
                  <i class="fa-solid fa-message "></i> Message
                </li>
                <br>
                <li class="routes settings" onclick="toggleMenu('settings')" id="settings">
                  <i class="fa-solid fa-gear "></i> Settings
                </li>
              </ul>
            </div>
            <div class="col-md-10" style="margin-left: 16%;">
              <form id="inputform">
                <h2>USER INFO</h2>
                <div class="form-group row">
                  <label for="name" class=" col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control " id="name" placeholder="Name">
                  </div>
                  <small style="color:red" class="error error-name"></small>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="mail" placeholder="Email">
                  </div>
                  <small style="color:red" class="error error-mail"></small>
                </div>
                <div class="form-group row">
                  <label for="phone" class="col-form-label">phone</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone" placeholder="number">
                  </div>
                  <small style="color:red" class="error error-phone"></small>
                </div>
                <div class="form-group row">
                  <label for="date" class="col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" placeholder="date">
                  </div>
                  <small style="color:red" class="error error-date"></small>
                </div>
                <div class="form-group row">
                  <label for="passsword" class="col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="password">
                  </div>
                  <small style="color:red" class="error error-password"></small>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label pt-0">Gender</legend>
                    <div class="col-md-3">
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1"> Male </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2"> Female </label>
                      </div>
                    </div>
                    <small style="color:red" class="error error-gender"></small>
                  </div>
                </fieldset>
                <div class="form-check myform">
                  <label for="name" class=" col-form-label" name="check">Language</label>
                  </span>
                  <div class="form-check">
                    <input class="form-check-input common" type="checkbox" id="checkbox1" name="option" value="good">
                    <label class="form-check-label"> Tamil </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input common" type="checkbox" id="checkbox2" name="option2" value="great">
                    <label class="form-check-label"> malayalam </label>
                  </div>
                  </span>
                  <span>
                    <div class="form-check">
                      <input class="form-check-input common" type="checkbox" id="checkbox3" name="option3" value="better">
                      <label class="form-check-label" style="display: inline-block;"> telugu </label>
                    </div>
                  </span>
                  <span>
                    <div class="form-check">
                      <input class="form-check-input common" type="checkbox" id="checkbox4" name="option4" value="best">
                      <label class="form-check-label"> hindi</label>
                    </div>
                  </span>
                  <small style="color:red" class="error error-language"></small>
                </div>
                <div class="form-check">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" name="state">
                    <option value="">select</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="karnataka">karnataka</option>
                    <option value="punjab">Punjab</option>
                  </select>
                  <small style="color:red" class="error error-state"></small>
                </div>
                <button type="submit" class="btn btn-primary margin-left:20px submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="./javascript.js"></script>
</html>
